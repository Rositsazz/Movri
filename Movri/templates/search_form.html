{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content  %}
<div class="search-form-container">
  <form class="search-form" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field|as_crispy_field  }}
    {% endfor %}
    <input id="seatch-for-movie-submit" type="submit" class="save-form btn btn-warning" value="Search" />
  </form>
</div>
{% endblock %}
